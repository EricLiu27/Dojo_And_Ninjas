<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-between container w-25 bg-success bg-gradient bg-opacity-75 mt-5 pb-3">
        <div>
            <h1>New Ninja</h1>
            <form action='/ninjas/create' method='post'>
                <select name="dojo_id" id="dojo_id" class="form-select form-select-lg mb-3"
                    aria-label=".form-select-lg example">
                    <option selected>Choose a Dojo:</option>
                    {% for one_dojo in all_dojos %}
                    <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
                    {%endfor%}
                </select>
                <div class="my-3">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" name='first_name' class="form-control" id="first_name"
                        aria-describedby="emailHelp">
                </div>
                <div class="my-3">
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" name='last_name' class="form-control" id="last_name"
                        aria-describedby="emailHelp">
                </div>
                <div class="my-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" name='age' class="form-control" id="age" aria-describedby="emailHelp">
                </div>
                <button class="btn btn-danger mb-3">Add Ninja</button>
            </form>
            <a href="/">Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
