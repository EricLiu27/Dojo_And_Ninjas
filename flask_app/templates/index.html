<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-between container w-25 bg-success bg-gradient bg-opacity-75 mt-5 pb-3">
        <div>
            <h1>New Dojo</h1>
            <form action='/dojos/create' method='post'>
                <div class="my-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" name='name' class="form-control" id="first_name" aria-describedby="emailHelp">
                </div>
                <button class="btn btn-danger mb-3">Add Dojo</button>
            </form>
        </div>
        <div>
            <h1> All Dojos: </h1>
            <table class="table table-success">
                <thead>
                    <tr>
                        <th scope="col">Dojo Name:</th>
                    </tr>
                </thead>
                <tbody>
                    {% for one_dojo in all_dojos %}
                    <tr>
                        <td><a href="/dojos/{{one_dojo.id}}">{{one_dojo.name}}</a></td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
            <a href="/ninjas">Add a Ninja</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
